<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Keiko Assistant</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/Animated-Type-Heading.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body style="background-color: rgb(241,247,252);">
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(86,198,198);"></i>
                <p style="font-size: 25px;color: rgb(86,198,198);">Zaloguj się do Keiko</p>
            </div>
            <div class="form-group"><input class="border rounded border-primary shadow-sm form-control" type="email" name="login" placeholder="Login"></div>
            <div class="form-group"><input class="border rounded border-primary shadow-sm form-control" type="password" name="password" placeholder="Hasło"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(86,198,198);">Zaloguj się</button></div><a class="forgot" href="#">Kliknij tutaj jeśli nie pamiętasz hasła.<br></a></form>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
